name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  windows-test-build-release:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - tag: 5.5-RELEASE
            branch: swift-5.5-release
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - uses: seanmiddleditch/gha-setup-vsdevenv@master

      - name: Install pkg-conf
        shell: pwsh
        run: |
          vcpkg install --triplet x64-windows pkgconf
          echo "PKG_CONFIG=C:\vcpkg\installed\x64-windows\tools\pkgconf\pkgconf.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          $env:Path += ";C:\vcpkg\installed\x64-windows\tools\pkgconf\"
          echo "PKG_CONFIG_PATH="C:\vcpkg\installed\x64-windows\lib\pkgconfig | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          pkgconf --version

      - name: Install SDL2 + Vulkan
        shell: pwsh
        run: |
          vcpkg install sdl2[core,vulkan] --recurse --triplet x64-windows
          ls C:\vcpkg\installed\x64-windows\lib\pkgconfig
          ls C:\vcpkg\installed\x64-windows\lib\pkgconfig\include

      - name: Install Swift ${{ matrix.tag }}
        run: |
            Install-Binary -Url "https://swift.org/builds/${{ matrix.branch }}/windows10/swift-${{ matrix.tag }}/swift-${{ matrix.tag }}-windows10.exe" -Name "installer.exe" -ArgumentList ("-q")
      
      - name: Set Environment Variables
        run: |
            echo "SDKROOT=C:\Library\Developer\Platforms\Windows.platform\Developer\SDKs\Windows.sdk" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            echo "DEVELOPER_DIR=C:\Library\Developer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Adjust Paths
        run: |
            echo "C:\Library\Swift-development\bin;C:\Library\icu-67\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            echo "C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
      - name: Install Supporting Files
        run: |
            Copy-Item "$env:SDKROOT\usr\share\ucrt.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt\module.modulemap"
            Copy-Item "$env:SDKROOT\usr\share\visualc.modulemap" -destination "$env:VCToolsInstallDir\include\module.modulemap"
            Copy-Item "$env:SDKROOT\usr\share\visualc.apinotes" -destination "$env:VCToolsInstallDir\include\visualc.apinotes"
            Copy-Item "$env:SDKROOT\usr\share\winsdk.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\um\module.modulemap"

      - name: Generate shims
        shell: pwsh
        run: |
          $includedir = (pkgconf --variable includedir sdl2).Trim()
          Write-Output ('#include "' + $includedir + '/SDL2/SDL.h"') > Sources/CSDL2/windows_generated.h
          Write-Output ('#include "' + $includedir + '/SDL2/SDL_vulkan.h"') >> Sources/CSDL2/windows_generated.h

      - name: Build
        run: swift build -v

      #- name: Test
      #  run: swift test -v --skip-update --parallel --enable-test-discovery

      #- name: Build Release
      #  run: swift build -c release

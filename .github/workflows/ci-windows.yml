name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  windows-test-build-release:
    runs-on: windows-latest
    steps:
      # - uses: compnerd/gha-setup-swift@main
      #   with:
      #     branch: swift-5.7-release
      #     tag: 5.7-RELEASE

      # - name: Checkout
      #   uses: actions/checkout@v3.5.2

      - name: Cache vcpkg
        uses: actions/cache@v3.3.1
        with:
          key: windows-x64-vcpkg
          path: $VCPKG_DIRECTORY

      - name: Install dependencies, generate shims & copy libs
        shell: pwsh
        run: |
          vcpkg install sdl2[core,vulkan] pkgconf --recurse --triplet x64-windows
          vcpkg integrate install
          echo "PKG_CONFIG=C:\vcpkg\installed\x64-windows\tools\pkgconf\pkgconf.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "PKG_CONFIG_PATH=C:\vcpkg\packages\sdl2_x64-windows\debug\lib\pkgconfig\" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          $env:Path += ";C:\vcpkg\installed\x64-windows\tools\pkgconf\"
          $env:Path += ";C:\vcpkg\packages\sdl2_x64-windows\debug\lib\pkgconfig\"

          pkgconf --version
          pkgconf sdl2 --print-variables


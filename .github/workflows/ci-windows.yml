name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  windows-test-build-release:
    runs-on: windows-latest
    steps:
      # - uses: compnerd/gha-setup-swift@main
      #   with:
      #     branch: swift-5.7-release
      #     tag: 5.7-RELEASE

      # - name: Checkout
      #   uses: actions/checkout@v3.5.2

      - name: Cache vcpkg
        uses: actions/cache@v3.3.1
        with:
          key: windows-x64-vcpkg
          path: C:\vcpkg

      - name: Install dependencies, generate shims & copy libs
        shell: pwsh
        run: |
          vcpkg install sdl2[core,vulkan] pkgconf --recurse --triplet x64-windows
          vcpkg integrate install
          
          $env:PKG_CONFIG_PATH=$VCPKG_DIR+'\installed\x64-windows\tools\pkgconf\;C:\vcpkg\packages\sdl2_x64-windows\debug\lib\pkgconfig\'
          $env:PKG_CONFIG_PATH
          pkgconf --list-all

          pkgconf --version
          pkgconf sdl2 --print-variables

          $includedir = (pkgconf --variable includedir sdl2).Trim()
          $bindir = ((pkgconf --variable exec_prefix sdl2).Trim() + "/bin")
          $libdir = (pkgconf --variable libdir sdl2).Trim()

          $includedir
          $bindir
          $libdir


name: macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  macos-test-build-release-xcode:
    runs-on: macOS-latest
    strategy:
      matrix:
        xcode: ["15.4", "16.0"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Test
        run: swift test -c release
        env:
          DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: test-artifacts-${{ matrix.xcode }}-${{ github.run_id }}
          path: |
            .build/**/*.json
            .build/**/*.xctest

      - name: Build Release
        run: swift build -c release
        env:
          DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4.4.3
        with:
          name: build-artifacts-macOS-${{ matrix.xcode }}-${{ github.run_id }}
          path: |
            .build/*.yaml
            .build/*.xml
            .build/*.json
            .build/*.txt
            .build/**/*.json
            .build/**/*.txt
            .build/**/*.a
            .build/**/*.dSYM
            .build/**/*.gdb
            .build/**/*.xctest
            .build/**/*.bundle
            .build/**/MetalApp
            .build/**/Minimal
          if-no-files-found: warn
          include-hidden-files: true

      - name: Zip XCFramework
        run: |
          zip -q -9 -r SDL2.xcframework.zip SDL2.xcframework
          echo "`swift package compute-checksum SDL2.xcframework.zip`" > SDL2.xcframework.checksum.txt

      - name: Publish XCFramework
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build-artifacts-${{ matrix.xcode }}-${{ github.run_id }}
          path: |
            SDL2.xcframework.zip
            SDL2.xcframework.checksum.txt

  macos-test-build-release-xcode-legacy:
    runs-on: macos-12
    strategy:
      matrix:
        xcode: ["13.4.1"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
      
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Test
        run: swift test
        env:
          DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: test-artifacts-${{ matrix.xcode }}-${{ github.run_id }}
          path: |
            .build/**/*.json
            .build/**/*.xctest

      - name: Build Release
        run: swift build -c release
        env:
          DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build-artifacts-${{ matrix.xcode }}-${{ github.run_id }}
          path: |
            *.lcov
            .build/*.yaml
            .build/**/*.a
            .build/**/*.so
            .build/**/*.dylib
            .build/**/*.dSYM 
            .build/**/*.json
